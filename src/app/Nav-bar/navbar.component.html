<mat-toolbar color="black">
    <div fxHide.gt-xs>
        <button mat-icon-button (click)="onToggleSidenav()">Menu
        </button>
    </div>
    <div fxFlex fxLayout fxLayoutAlign="end" fxHide.xs>
  <h1>Sligo Sounds</h1>
    <button mat-button routerLinkActive="active" *ngIf="userLoggedIn()"  routerLink="home">Home</button>
    <button mat-button routerLinkActive="active" *ngIf="userLoggedIn()" routerLink="add-event">Add Event</button>
    <button mat-button routerLinkActive="active" *ngIf="userStatus && userLoggedIn()" routerLink="profile">Profile</button>
    <button mat-button routerLinkActive="active" *ngIf="!userStatus && userLoggedIn()" routerLink="venue-profile">Profile</button>

    <span style="flex:1 1 auto"></span>
    <button mat-button routerLinkActive="active" *ngIf="!isLoggedIn" routerLink="/login">Login</button>
    <button mat-button routerLinkActive="active" *ngIf="isLoggedIn" (click)=onLogout()>Logout</button>
    <button mat-button [matMenuTriggerFor]="menu" *ngIf="!isLoggedIn">Registration</button>




    <mat-menu #menu="matMenu" [overlapTrigger]="false">
      <i class="fa fa-user"></i>
      <ul>
      <button mat-button routerLinkActive="active" *ngIf="!isLoggedIn" routerLink="/signup">Register User</button>
      <button mat-button routerLinkActive="active" *ngIf="!isLoggedIn" routerLink="/venueSignUp">Register Venue</button>

    </ul>
    </mat-menu>
</div>
  </mat-toolbar>
